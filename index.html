<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/datepicker.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/timepicker.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" media="screen" />

		<title>Определение поправки курсоуказания</title>
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Определение поправки курсоуказания</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Программа</a></li>
							<li><a href="#about">Описание</a></li>
							<li><a href="#contact">Об авторе</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</header>
		<div class="container">

			<h1>Мореходная астрономия</h1>
			<p>Хуй пойми что и зачем, в то время как все используют жопорез.</p>
			<form id = "navy" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputDate">Дата</label>
					<div class="controls">
						<div class="input-append date bootstrap-datepicker-component">
							<input type="text" id="inputDate" class="datepicker-default input-small">
							<span class="add-on">
								<i class="icon-calendar"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputTime">Время</label>
					<div class="controls">
						<div class="input-append bootstrap-timepicker-component">
							<input type="text" id="inputTime" class="timepicker-default input-small">
							<span class="add-on">
								<i class="icon-time"></i>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="well">
			  <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
				<input class="span2" size="16" type="text" value="12-02-2012" readonly>
				<span class="add-on"><i class="icon-calendar"></i></span>
			  </div>
          </div>

		<!--[if lt IE 9]>
		<script src="///js/html5.js"></script>
		<![endif]-->

		<script type="text/javascript" src="/js/jquery-1.8.2.min.js"> </script>
		<script type="text/javascript" src="/js/bootstrap.min.js"> </script>
		<script type="text/javascript" src="/js/bootstrap-datepicker.js"> </script>
		<script type="text/javascript" src="/js/bootstrap-timepicker.js"> </script>
		<script type="text/javascript" src="/js/main.js"> </script>
	</body>
</html>
