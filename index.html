<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/datepicker.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/timepicker.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/select2.css" media="screen" />

		<title>Определение поправки курсоуказания</title>
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Мореходная астрономия</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Программа</a></li>
							<li><a href="#about">Описание</a></li>
							<li><a href="#contact">Об&nbsp;авторе</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</header>
		<div class="container">
			<div class="page-header">
				<h1>Определение поправки курсоуказания</h1>
			</div>
			<form id = "navy" class="form-horizontal">
				<div class="row">
					<div class="span4">
						<div class="control-group">
							<label class="control-label" for="inputDate">Дата</label>
							<div class="controls">
								<div class="input-append date bootstrap-datepicker-component">
									<input type="text" id="inputDate" class="datepicker-default input-small" value="16.02.2012">
									<span class="add-on">
										<i class="icon-calendar"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputTime">Время</label>
							<div class="controls">
								<div class="input-append bootstrap-timepicker-component">
									<input type="text" id="inputTime" class="timepicker-default input-small">
									<span class="add-on">
										<i class="icon-time"></i>
									</span>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="timeZone">Часовой пояс</label>
							<div class="controls nobr">
								<input type="text" id="timeZone" class="input-small" placeholder="3" value = "3">
								<div class="btn-group westEast" data-toggle="buttons-radio">
									<button type="button" class="btn west active">З</button>
									<button type="button" class="btn east">В</button>
								</div>
							</div>
						</div>
					</div>
					<div class="span5">
						<div class="control-group">
							<label class="control-label" for="inputLatitude">Широта</label>
							<div class="controls nobr">
								<div class="input-append">
									<input type="text" id="inputLatitude" class="input-mini" placeholder="55" value = "55">
									<span class="add-on">
										<i>&deg;</i>
									</span>
								</div>
								<input type="text" id="inputLatitudeSec" class="input-mini" placeholder="51.0" value = "51.0">
								<div class="btn-group northSouth" data-toggle="buttons-radio">
									<button type="button" class="btn north active">С</button>
									<button type="button" class="btn south">Ю</button>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputLongitude">Долгота</label>
							<div class="controls nobr">
								<div class="input-append">
									<input type="text" id="inputLongitude" class="input-mini"  placeholder="14" value = "14">
									<span class="add-on">
										<i>&deg;</i>
									</span>
								</div>
								<input type="text" id="inputLongitudeSec" class="input-mini" placeholder="15.0"  value = "15.0">
								<div class="btn-group westEast" data-toggle="buttons-radio">
									<button type="button" class="btn west active">З</button>
									<button type="button" class="btn east">В</button>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="cp">КП</label>
							<div class="controls">
								<input type="text" id="cp" class="input-mini" placeholder="270.0" value = "270.0">
							</div>
						</div>
					</div>
					<div class="span9">
						<div class="control-group">
							<label class="control-label" for="starNum">Номер звезды</label>
							<div class="controls">
								<input type="text" id="starNum" class="input-small" placeholder="1" value = "1">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="starName">Название звезды</label>
							<div class="controls">
								<select  class="span6" type="text" id="starName" value = "first">
									<optgroup label="Андромеда" class = "north south" south = "37">
										<option value = "1">Альферас</option>
										<option value = "9">Мирах</option>
										<option value = "15">Альмак</option>
									</optgroup>
									<optgroup label="Арго" class = "north south" north = "30">
										<option value = "44">Канопус</option>
										<option value = "63">Миаплацидус</option>
										<option value = "60">Авиор</option>
									</optgroup>
									<optgroup label="Близнецы" class = "north south" south = "54">
										<option value = "54">Кастор</option>
										<option value = "56">Поллукс</option>
									</optgroup>
									<optgroup label="Большая медведица" class = "north south" south = "16">
										<option value = "72">Дубхе</option>
										<option value = "71">Мерак</option>
										<option value = "75">Фекда</option>
										<option value = "87">Алиот</option>
										<option value = "91">Мицар</option>
										<option value = "94">Бенетнаш</option>
									</optgroup>
									<optgroup label="Большой пёс" class = "north south" north = "57">
										<option value = "46">Сириус</option>
										<option value = "43">Мирзам</option>
										<option value = "48">Адхара</option>
									</optgroup>
									<optgroup label="Возничий" class = "north south" south = "34">
										<option value = "28">Капелла</option>
										<option value = "41">Менкалинин</option>
									</optgroup>
									<optgroup label="Волопас" class = "north south" south = "34">
										<option value = "99">Арктур</option>
									</optgroup>
									<optgroup label="Гидра" class = "north south" north = "55" south = "83">
										<option value = "65">Альфард</option>
									</optgroup>
									<optgroup label="Дева" class = "north south" north = "68" south = "75">
										<option value = "92">Спика</option>
									</optgroup>
									<optgroup label="Змееносец" class = "north south" north = "60" south = "75">
										<option value = "130">Расальхагуэ</option>
									</optgroup>
									<optgroup label="Кассиопея" class = "north south" south = "13">
										<option value = "6">Шедар</option>
										<option value = "2">Кафф</option>
									</optgroup>
									<optgroup label="Кит" class = "north south" north = "65" south = "80">
										<option value = "18">Менкар</option>
										<option value = "7">Дифда</option>
									</optgroup>
									<optgroup label="Лебедь" class = "north south" south = "29">
										<option value = "149">Денеб</option>
									</optgroup>
									<optgroup label="Лев" class = "north south" north = "84" south = "56">
										<option value = "67">Регул</option>
										<option value = "74">Денебола</option>
										<option value = "68">Альгейба</option>
									</optgroup>
									<optgroup label="Лира" class = "north south" north = "84" south = "56">
										<option value = "139">Вега</option>
									</optgroup>
									<optgroup label="Малая медведица" class = "north south" south = "0">
										<option value = "106">Кохаб</option>
									</optgroup>
									<optgroup label="Малый пёс" class = "north south" south = "76">
										<option value = "55">Процион</option>
									</optgroup>
									<optgroup label="Овен" class = "north south" south = "59">
										<option value = "16">Хамаль</option>
										<option value = "13">Шератан</option>
									</optgroup>
									<optgroup label="Орёл" class = "north south" north = "78" south = "71">
										<option value = "146">Альтаир</option>
									</optgroup>
									<optgroup label="Орион" class = "north south" north = "79" south = "67">
										<option value = "40">Бетельгейзе</option>
										<option value = "27">Ригель</option>
										<option value = "29">Белятрикс</option>
										<option value = "32">Минтака</option>
									</optgroup>
									<optgroup label="Пегас" class = "north south" south = "54">
										<option value = "159">Маркаб</option>
										<option value = "158">Сеат</option>
										<option value = "3">Альгейниб</option>
									</optgroup>
									<optgroup label="Персей" class = "north south" south = "31">
										<option value = "20">Мирфак</option>
										<option value = "19">Альголь</option>
									</optgroup>
									<optgroup label="Северная корона" class = "north south" south = "50">
										<option value = "111">Альфакка</option>
									</optgroup>
									<optgroup label="Скорпион" class = "north south" north = "45">
										<option value = "117">Антарес</option>
										<option value = "129">Жаула</option>
									</optgroup>
									<optgroup label="Телец" class = "north south" north = "89" south = "59">
										<option value = "24">Альдебаран</option>
										<option value = "30">Нат</option>
										<option value = "21">Альциона</option>
									</optgroup>
									<optgroup label="Центавр" class = "north south" north = "26">
										<option value = "102"><span class = "nobr">Ригил-Кентавр</span></option>
									</optgroup>
									<optgroup label="Цефей" class = "north south" south = "2">
										<option value = "151">Альдерамин</option>
									</optgroup>
									<optgroup label="Эридан" class = "north south" north = "32">
										<option value = "11">Ахернар</option>
									</optgroup>
									<optgroup label="Южная рыба" class = "north south" north = "53">
										<option value = "157">Фомальхаут</option>
									</optgroup>
									<optgroup label="Южный крест" class = "north south" north = "26">
										<option value = "80">Акрус</option>
										<option value = "86">Мимоза</option>
										<option value = "81">Гаркус</option>
									</optgroup>
									<optgroup label="Южный треугольник" class = "north south" north = "30">
										<option value = "122">Атриа</option>
									</optgroup>
								</select>	
							</div>
						</div>
					</div>
					<div class="span4">
						<div class="control-group">
							<div class="controls">
								<label class="radio"><input type="radio" name="starSelect" id="sun" value="sun">Солнце</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSunLha">Местный часовой угол</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputSunLha" class="input-small">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSunRa">Прямое восхождение</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputSunRa" class="input-small">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSunGradient">Склонение</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputSunGradient" class="input-small">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputSunAzimuth">Азимут</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputSunAzimuth" class="input-small">
								</div>
							</div>
						</div>
					</div>
					<div class="span5">
						<div class="control-group">
							<div class="controls">
								<label class="radio"><input type="radio" name="starSelect" id="star" value="star" checked>Звезда
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" for="inputStarLha">Местный часовой угол</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputStarLha" class="input-small">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputStarRa">Прямое восхождение</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputStarRa" class="input-small">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputStarGradient">Склонение</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputStarGradient" class="input-small">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputStarAzimuth">Азимут</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputStarAzimuth" class="input-small">
								</div>
							</div>
						</div>
					</div>
					<div class = "clearfix"></div>
					<hr class="bs-docs-separator">
					<div class="span3 offset2">
						<div class="control-group">
							<label class="control-label" for="inputStarAzimuth">Поправка компаса</label>
							<div class="controls">
								<div class="input">
									<input type="text" id="inputStarAzimuth" class="input-small">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</body>
</html>
